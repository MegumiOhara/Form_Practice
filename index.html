<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Form Practice</title>
</head>
<body>
    <div class="main">
        <form action="">
            <div class="main-form">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div>
                    <label for="Email"> E-mail</label>
                    <input type="email" id="email" placeholder="Your E-mail">
                </div>
                <div>
                    <label for="Message Regarding">Message Regarding</label>
                    <select name="message option" class="select" id="select">
                        <option value="enquiry">Enquiry</option>
                        <option value="suggestions">Suggestion</option>
                        <option value="complaint">Complaint</option>
                    </select>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password here">
                </div>
                <div>
                    <label for="message">Your Message Here</label>
                    <textarea name="message" id="message" cols="20" rows="20"></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </div>
        </form>
        <div>
            <img src="images/partypine.jpg" alt="pineapple">
        </div>
    </div>
</body>
</html>
