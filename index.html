<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Form Practice</title>
</head>
<body>
    <div class="main">
        <form action="">
            <div class="main-form">
                <h1 class="main-title">Contact Us!</h1>
                <div>
                    <label for="name">Full Name</label>
                    <br>
                    <input class="input-field" type="text" id="name" placeholder="Your Name" required autofocus>
                </div>
                    <br>
                <div>
                    <label for="Email">E-mail</label>
                   <br>
                    <input class="input-field" type="email" id="email" placeholder="Your E-mail" required>
                </div>
                    <br>
                <div>
                    <label for="Message Regarding">Message Regarding</label>
                    <br>
                    <select class="select" name="message option" class="select" id="select">
                        <option value="enquiry">Enquiry</option>
                        <option value="suggestions">Suggestion</option>
                        <option value="complaint">Complaint</option>
                    </select>
                    <br>
                </div>
                    <br>
                <div>
                    <label for="password">Password</label>
                    <br>
                    <input class="input-field" type="password" id="password" 
                    placeholder="Password here" required minlength="8">
                </div>
                    <br>
                <div>
                    <label for="message">Message</label>
                    <br>
                    <textarea class="textarea" name="message" id="message" 
                    cols="57" rows="10" placeholder="Your Message Here"></textarea>
                </div>
                <div class="checkbox-wrap">
                    <label class="checkbox-label">
                        <input type="checkbox" name="c1" id="c1">
                        <label class="check-text">
                            Click here if you'd like to get monthly Newsletters!
                        </label>
                        <span class="checkbox-custom"></span>
                    </label>   
                </div>
                    <br>
                <div>
                    <button type="submit" >Send Message</button>
                </div>
                
            </div>
        </form>
        <div class="image">
            <img src="images/partypine.jpg" alt="pineapple with sunglasses">
        </div>
    </div>
</body>
</html>
